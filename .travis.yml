sudo: false

os:
  - linux
  - osx

script:
  - cp release.txt release_${TRAVIS_OS_NAME}.txt


deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: TODO
  file:
    - release_${TRAVIS_OS_NAME}.txt
  on:
    repo: akashche/example-ci-releases
    tags: true
